<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"/>
</head>
<body>
    <!-- Navbar -->
    <nav id="portfolio-navbar" class="navbar navbar-expand-lg navbar-dark fixed-top" >
    </nav>

    <div data-bs-spy="scroll" data-bs-target="#portfolio-navbar" data-bs-offset="60" tabindex="0">
        <!-- Hero Section -->
        <section id="home" class="hero text-center text-white m-5 pb-5" >
        </section>

        <!-- Projects Section -->
        <section id="projects" class="container text-center ">
        </section>

        <!-- About Section -->
        <section id="about" class="mt-5">
        </section>

        <!-- Contact Section -->
        <section id="contact" class="mt-5">
        </section>

        <!-- Education, Experience and Internships Section -->
        <section id="education-experience-internships">
        </section>

        <!-- Skills Section -->
        <section id="skills" class="skills mt-5" >
        </section>

        <!-- Contact Details Section -->
        <section id="contact-details" class="mt-5 pt-5 mb-5">
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const includes = [
            { id: "portfolio-navbar", file: "html-components/navbar.html" },
            { id: "home", file: "html-components/hero.html" },
            { id: "projects", file: "html-components/projects.html" },
            { id: "about", file: "html-components/about.html" },
            { id: "contact", file: "html-components/contact.html" },
            { id: "education-experience-internships", file: "html-components/education-experience-internships.html" },
            { id: "skills", file: "html-components/skills.html" },
            { id: "contact-details", file: "html-components/contact-details.html" },
          ];  
          includes.forEach(include => {
            fetch(include.file)
              .then(response => response.text())
              .then(data => {
                document.getElementById(include.id).innerHTML = data;
              })
              .catch(err => console.error(`Error loading ${include.file}:`, err));
          });
        });
      </script>
    <script src="assets/js/script.js"></script>
</body>
</html>
